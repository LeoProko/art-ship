<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Canvas Test</title>
      <script src="../art_ship.js"></script>
      <script src="../leo_brush.js"></script>
      <script src="../static/jquery.js"></script>
      <link rel="stylesheet" type="text/css" href="../static/style.css">
      <script>
          $(function(){
              $("#header").load("../static/header_projects.html");
          });
      </script>
  </head>
  <body>

      <div id="header"></div>

      <div id="canvas_container">
          <canvas id="editor"></canvas>
          <script src="editor.js"></script>
      </div>

      <div class="buttons_container">
          <button id="change_color"> Change color </button>
          <button id="shake_stroke"> Shake stroke </button>
          <button id="update_stroke"> Update stroke </button>
          <button id="random_stroke"> Random stroke </button>
          <button id="add_stroke"> Add stroke </button>
          <br>
          <button id="delete_current_stroke"> Delete current stroke </button>
          <button id="delete_last_point_of_current_stroke"> Delete last point of current stroke </button>
          <br>
          <button id="clear"> Clear </button>
          <button id="save"> Save </button>

          <br>

          Curve type:
          <input type="radio" id="one_back" name="curve" value="one_back" checked>
          <label for="one_back"> One back </label>
          <input type="radio" id="usual" name="curve" value="usual">
          <label for="usual"> Usual </label>
          <input type="radio" id="calligraphy" name="curve" value="calligraphy">
          <label for="calligraphy"> Calligraphy </label>
          <input type="radio" id="pastel" name="curve" value="pastel">
          <label for="pastel"> Pastel </label>

          <br>

          Background:
          <input type="radio" id="black" name="background" value="black" checked>
          <label for="black"> Black </label>
          <input type="radio" id="white" name="background" value="white">
          <label for="white"> White </label>
          <input type="radio" id="liner" name="background" value="liner">
          <label for="liner"> Liner </label>
          <input type="radio" id="squared" name="background" value="squared">
          <label for="squared"> Squared </label>

      </div>

      <div id="footer"></div>

  </body>
</html>
